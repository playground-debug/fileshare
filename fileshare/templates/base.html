
<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v3.8.6">
	<title>File Share</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-warning">
			<div class="container">
				<a class="navbar-brand" href="{% url 'homepage' %}">
					<img src="{% static 'logo.png' %}" height="30" width="30" class="d-inline-block align-top">
					&nbsp;File Share
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ml-auto">
						{% if user.is_authenticated %}
						<a class="nav-item nav-link active">Hello, {{user.username}}</a>
						{% endif %}
						<a class="nav-item nav-link" href="{% url 'portal' %}">Portal</a>
						{% if user.is_authenticated %}
						<a class="nav-item nav-link" href="{% url 'uploadfile' %}">Upload</a>
						<a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
						<form id="logout" method="POST" action="{% url 'logout' %}">
							{% csrf_token %}
							<input type="hidden">
						</form>
						{% else %}
						<a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
						<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<br>
		{% block content %}
		{% endblock %}
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
